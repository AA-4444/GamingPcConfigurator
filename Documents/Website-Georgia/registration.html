<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="image/png" href="images/logo-modified.png" >
    <link rel="icon" type="image/x-icon" href="images/logo-modified.ico">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&family=Taviraj:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>

    <section class="reg-section">
        <div class="header2">
             <h1><a href="index.html">Style in Georgia</a></h1>
             <hr class="full-width-line">

             <div class="email-reg">
             <h2>Ведите свой Email</h2>
             <form action="/submit-your-email" method="post">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail address" required>
                </div>
                <div class="form-group">
                    <a href="detail-registration.html"><input  type="submit" value="Дальше"></a>
                </div>
            </form>
               <hr class="email-line">
               <p>Наслаждайтесь уникальными покупками в личном кабинете</p>

               <div class="text-row1">
                <img class="hr" src="images/person.png">
                <h1>Проверяйте детали и следите за статусом ваших заказов и возвратов.</h1>
               </div>

               <div class="text-row">
                <img class="hr" src="images/heart.png">
                <h1>Создайте список желаний, чтобы сохранить ваши любимые товары</h1>
               </div>

               <div class="text-row2">
                <img class="hr" src="images/list.png">
                <h1>Просмотр личных встреч и запросов на ремонт</h1>
               </div>

               

            </div>
        </div>
    </section>
    
</body>
</html>
